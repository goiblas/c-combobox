<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo combobox</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./src/index.js"></script>
    <style>
        body  {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: .82em;
            line-height: 1.4;
        }
        .cell {
            padding: 2em;
            margin-bottom: 2em;
        }
        li {
            line-height: 1.8;
        }
    </style>
</head>
<body>

<div class="cell">

<!-- example combox -->
    <div class="c-goi-combobox">
        <div id="label-age-combobox" class="u-label">Seleciona la edad:</div>
        <button id="combobox-age" class="c-goi-combobox__button"
        aria-haspopup="list-age" aria-expanded="false" aria-labelledby="label-age-combobox combobox-age">18 - 25</button>

        <div class="c-goi-combobox__listbox" role="presentation">
            <ul tabindex="-1" role="listbox" id="list-age">
                <li role="option">18 - 25</li>
                <li role="option">26 - 39</li>
                <li role="option">40 - 55</li>
                <li role="option">55 - 99</li>
            </ul>
        </div>
    </div>

</div>


<div class="cell">

<!-- example listbox -->
    <div class="c-listbox">
        <div id="c-listbox__label_1" class="u-label">
            Label de la lista
        </div>

        <ul class="c-listbox__content" tabindex="0" role="listbox" aria-label="c-listbox__label_1">
            <li role="option">Option 010 </li>
            <li role="option">Option 2121</li>
            <li role="option">Option 511</li>
            <li role="option">Option 5564</li>
            <li role="option">Option 65464</li>
            <li role="option">Option 445</li>
            <li role="option">Option 4545</li>
            <li role="option">Option 45</li>
            <li role="option">Option 4</li>
            <li role="option">Option 545</li>
        </ul>
    </div>

</div>
</body>
</html>
